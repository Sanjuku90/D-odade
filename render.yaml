services:
  - type: web
    name: questinvest
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_ACCESS_CODE
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: DEPOSIT_ADDRESS
        sync: false
